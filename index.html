<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalLog - Health Metric Logger</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> VitalLog</h1>
            <p>Track and monitor your health metrics</p>
        </header>
        <main>
            <div class="auth-forms">
                <div class="form-container" id="login-form">
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    <form id="login">
                        <div class="form-group">
                            <label for="login-username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register"><i class="fas fa-user-plus"></i>
                            Register</a></p>
                </div>
                <div class="form-container hidden" id="register-form">
                    <h2><i class="fas fa-user-plus"></i> Register</h2>
                    <form id="register">
                        <div class="form-group">
                            <label for="register-username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/common.js"></script>
</body>

</html>
